<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atmosphere | Cinematic Weather</title>
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@latest/dist/dotlottie-wc.js" type="module"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-visuals"></div>
    <main class="app-container">
        <nav class="glass-header">
            <div class="brand">HORIZON</div>
            <div class="search-group">
                <input type="text" id="city" placeholder="Search city...">
                <button onclick="getWeather()">
                    <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                </button>
            </div>
        </nav>
        <section class="main-stage">
            <div id="lottie-container">
                <dotlottie-wc src="https://lottie.host/6265691e-3603-4674-84c4-f254924c8856/8tC9Eis3wV.json" background="transparent" speed="1" style="width: 350px; height: 350px;" loop autoplay></dotlottie-wc>
            </div>
            <div class="weather-data">
                <h1 id="temp-div">--Â°</h1>
                <div id="weather-info">
                    <h2>Detecting Location...</h2>
                    <p>Fetching local atmosphere</p>
                </div>
            </div>
        </section>
        <section class="forecast-dock">
            <div id="hourly-forecast"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
